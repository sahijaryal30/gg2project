<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Space Exploration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a16;
            color: #fff;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(13, 13, 31, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }
        
        .nav-links a:hover {
            color: #4facfe;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #4facfe;
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .burger {
            display: none;
            cursor: pointer;
        }
        
        .burger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        @media screen and (max-width: 768px) {
            .nav-links {
                position: absolute;
                right: 0;
                height: 92vh;
                top: 8vh;
                background-color: rgba(13, 13, 31, 0.95);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
                width: 50%;
                transform: translateX(100%);
                transition: transform 0.5s ease-in;
                padding: 2rem 0;
            }
            .nav-links li {
                opacity: 0;
                margin: 0;
            }
            .burger {
                display: block;
            }
            /* Animation for NavLinks */
            @keyframes navLinkFade {
                from {
                    opacity: 0;
                    transform: translateX(50px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0px);
                }
            }
        }
        
        .nav-active {
            transform: translateX(0%);
        }
        /* Animation for the burger menu */
        
        .toggle .line1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .toggle .line2 {
            opacity: 0;
        }
        
        .toggle .line3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        /* Content placeholder to show scrolling */
        
        .content {
            height: 200vh;
            padding-top: 80px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjNGZhY2ZlIiBkPSJNMjU2IDEwMmE1NCA1NCAwIDEgMSAwLTEwOCA1NCA1NCAwIDAgMSAwIDEwOHptMCAzNjJhNTQgNTQgMCAxIDEgMC0xMDggNTQgNTQgMCAwIDEgMCAxMDh6bTE1NC0xODJhNTQgNTQgMCAxIDEgMC0xMDggNTQgNTQgMCAwIDEgMCAxMDh6bS0zMDggMGE1NCA1NCAwIDEgMSAwLTEwOCA1NCA1NCAwIDAgMSAwIDEwOHpNMTI2IDQyMmM2NiAwIDEyNi01NiAxMzAtMTI2SDI1NmM0IDcwIDY0IDEyNiAxMzAgMTI2eiIvPjwvc3ZnPg=="
                alt="Logo">
            <span class="logo-text">SpaceXplorer</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Solar System</a></li>
            <li><a href="#">Galaxies</a></li>
            <li><a href="#">Missions</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="content">
        <h1>3D Space Exploration</h1>
        <p>Your journey through the cosmos begins here.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');
            const navLinks = document.querySelectorAll('.nav-links li');

            // Toggle function
            function toggleNav() {
                // Toggle Nav
                nav.classList.toggle('nav-active');

                // Animate Links
                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = '';
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
                    }
                });

                // Burger Animation
                burger.classList.toggle('toggle');
            }

            // Add click event listener
            burger.addEventListener('click', toggleNav);

            // Navbar scroll effect
            window.addEventListener('scroll', () => {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.style.padding = '0.8rem 2rem';
                    navbar.style.backgroundColor = 'rgba(13, 13, 31, 0.95)';
                } else {
                    navbar.style.padding = '1rem 2rem';
                    navbar.style.backgroundColor = 'rgba(13, 13, 31, 0.8)';
                }
            });
        });
    </script>
</body>

</html>
